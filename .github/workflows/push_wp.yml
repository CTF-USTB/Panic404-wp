name: Update calendar on PR Merged

on:
  pull_request:
    types: [closed]
    paths:
      - 'docs/**'
      
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Get added md files
        run: |
          echo "Fetching changed files from PR #${{ github.event.pull_request.number }}"

          # 调用 GitHub API 获取 PR 文件列表
          FILES=$(curl -sSL "${{ github.event.pull_request.url }}/files" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github+json" \
          | jq -r '.[] | select(.status == "added") | .filename' \
          | grep '^docs/.*\.md$' || true)

          # 转成 JSON 数组
          FILES_JSON=$(jq -R -s -c 'split("\n")[:-1]' <<< "$FILES")
          echo "COMMIT_FILES=$FILES_JSON" >> $GITHUB_ENV
      - name: Update schedule JSON
        env:
          COMMITTER_NAME: ${{ github.event.pull_request.user.login }}
          COMMIT_URL: ${{ github.event.pull_request.html_url }}
        run: |
          python scripts/update_calendar_on_push.py

      - name: Commit & Push
        run: |
          # 只有有本地改动才 stash
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git stash
            git pull --rebase https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} main
            git stash pop
            git add docs/data/calendar.json
            git commit -m "Update calendar from push"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
          else
            echo "No changes"
          fi